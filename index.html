<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas class="game-board" id="gameBoard" width="800" height="800"></canvas>
        
        <!-- Controls Section -->
        <div class="controls">
            <div class="score" id="score">Score: 0</div>
            <button class="reset" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="gameOverSound" src="images/gameover.mp3"></audio>
    <audio id="footEatSound" src="images/eat.mp3"></audio>
    <audio id="gameSound" src="images/game.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
